<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기 (보너스 포함)</title>
    <meta name="description" content="로또 6/45 번호를 보너스 포함으로, 1회에 5게임씩 중복 없이 랜덤 생성합니다." />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="nkTopbar" aria-label="상단 내비게이션">
      <div class="nkTopbarInner">
        <div class="nkBrand" aria-label="브랜드">
          <div class="nkMark" aria-hidden="true">◯</div>
          <div class="nkBrandText">
            <div class="nkBrandTitle">LOTTO</div>
            <div class="nkBrandSub">추천 · 5게임 · 보너스 포함</div>
          </div>
        </div>

        <div class="nkTopActions">
          <button id="themeBtn" class="nkBtn nkBtnGhost" type="button">테마</button>
        </div>
      </div>
    </header>

    <main class="nkShell">
      <div class="nkLayout">
        <aside class="nkSidebar" aria-label="필터">
          <div class="nkSidebarHeader">
            <div class="nkSidebarTitle">필터</div>
            <div class="nkSidebarSub">추천 옵션을 빠르게 설정</div>
          </div>

          <div class="nkSection">
            <div class="nkSectionTitle">추천</div>
            <div class="nkButtonsCol">
              <button id="generateBtn" class="nkBtn nkBtnPrimary" type="button">5게임 추천</button>
              <button id="copyBtn" class="nkBtn nkBtnSecondary" type="button" disabled>5게임 복사</button>
              <button id="clearHistoryBtn" class="nkBtn nkBtnDanger" type="button">히스토리 비우기</button>
            </div>
            <div id="hint" class="nkHint">추천 버튼을 눌러 시작하세요.</div>
          </div>

          <div class="nkSection">
            <div class="nkSectionTitle">정렬</div>
            <label class="nkToggle">
              <input id="sortToggle" type="checkbox" checked />
              <span>오름차순 정렬</span>
            </label>
          </div>

          <div class="nkSection">
            <div class="nkSectionTitle">복사</div>
            <label class="nkToggle">
              <input id="autoCopyToggle" type="checkbox" />
              <span>생성 후 자동 복사</span>
            </label>
            <div class="nkHelper">
              <div class="nkHelperLabel">복사 포맷</div>
              <div class="nkHelperValue"><code>01, 12, 23, 34, 41, 45 + 보너스 07</code></div>
            </div>
          </div>
        </aside>

        <section class="nkMain" aria-label="콘텐츠">
          <div class="nkTitleRow">
            <h1 class="nkPageTitle">추천 번호</h1>
            <div class="nkBadges">
              <span class="nkBadge">1~45</span>
              <span class="nkBadge">6개 + 보너스</span>
              <span class="nkBadge">중복 없음</span>
            </div>
          </div>

          <section class="nkCard" aria-label="현재 추천 결과">
            <div class="nkCardHeader">
              <div>
                <div class="nkCardTitle">지금 추천</div>
                <div class="nkCardSub">아래 5게임은 바로 복사/저장됩니다.</div>
              </div>
            </div>
            <div id="games" class="games" aria-live="polite"></div>
          </section>

          <section class="nkCard" aria-label="히스토리">
            <div class="nkCardHeader">
              <div>
                <div class="nkCardTitle">히스토리</div>
                <div class="nkCardSub">최근 20개</div>
              </div>
            </div>
            <ol id="history" class="history nkHistoryGrid"></ol>
          </section>
        </section>
      </div>

      <footer class="footer">
        <div class="small">실행: <code>index.html</code> 더블클릭</div>
      </footer>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
    <script src="./script.js"></script>
  </body>
</html>
